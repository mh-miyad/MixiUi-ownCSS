  <body class="bg-slate-950 text-white border-white ">
  <!-- More content here -->
  <main class="flex justify-center h-screen items-center border-2 ">


    <div class="accordion" id="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button p-4 rounded-lg text-left focus:outline-none hover:bg-gray-100 active:bg-gray-200" type="button" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Section 1 Title
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse hidden overflow-hidden p-4 rounded-lg border border-gray-200" aria-labelledby="headingOne">
      <div class="accordion-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fermentum leo vel orci porta, nec dapibus tellus tincidunt.</p>
      </div>
    </div>
  </div>
  </div>


    

  </main>
  <!-- More content here -->

    <!-- here add html tag -->
    <script src="./js/custom.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script>
$(document).ready(function() {
  $('.accordion-button').click(function() {
    const targetId = $(this).data('target');  // Get target ID from data-target attribute
    const content = $(targetId);             // Select the content section using ID
    content.toggleClass('hidden');             // Toggle the "hidden" class

    // Optional: Toggle button styling (replace classes as needed)
    $(this).toggleClass('active');
  });
});


    </script>
    <!-- here add html tag -->
