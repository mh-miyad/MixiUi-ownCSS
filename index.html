<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/index.css" />
  <title>Royex technology</title>
</head>

<body class="h-svh bg-gray-50 dark:bg-slate-950 dark:text-white">
  <main class="mx-auto px-5 sm:container">
    <!-- box main -->
    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
      <div
        class="w-full rounded-lg border border-blue-200 bg-white px-10 py-7 shadow dark:border-blue-400 dark:bg-blue-400/20">
        <div class="flex items-center gap-x-5">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/fast-cart.png" alt="fast-cart" />
          <div>
            <h3 class="text-center text-4xl font-bold text-blue-500">32K</h3>
            <p class="text-center text-sm font-medium text-gray-500/80 dark:text-gray-100/70">
              Weekly Sales
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- box main -->


  </main>



  <script>
    const html = document.querySelector("html");
    const body = document.querySelector("body");
    body.addEventListener("click", (e) => {
      html.classList.toggle("dark");
    });
  </script>
</body>

</html>
