<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Assets/Image/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style/output.css" />
    <link rel="stylesheet" href="./style/Custom.css">
    <title>EvensPRO - Home</title>
  </head>
  <body>
    <header class="header-part">
      <!-- Navbar  -->
        <nav class="navBar-fixed" >
        <div class="navBar">
            <!-- Logo  -->
            <div>
              <img src="./Assets/Image/logo/logo.svg" alt=""> 
            </div>
            <!-- Logo  -->
            <!-- right side Of nav bar  -->
            <div class="hidden lg:block">
              <ul class="nav-links">
                <li>
                  <a href="#">
                    Brows Event
                  </a>
                </li>
                <li>
                  <a href="#">
                    Sign In 
                  </a>
                </li>
                <li>
                  <button class="btn btn-lg btn-primary ">
                    Buy Tickets  
                  </button>
                </li>
                
              </ul>
            </div>
            <div class="block lg:hidden ">
              <button class="btn btn-primary "
              type="button"
              data-te-offcanvas-toggle
              data-te-target="#offcanvasRight"
              aria-controls="offcanvasRight"
              data-te-ripple-init
              data-te-ripple-color="light"
              >
              <span class="sr-only"> Open menu </span>
              <i class="bi bi-list text-2xl"></i>
              </button>
            </div>
            <!-- right side Of nav bar  -->
        </div>
        </nav>
      <!-- Navbar  -->
      <!-- Navbar For Mobile Version  -->
      <!-- <button
        class="btn btn-lg bg-pink-400"
       
      >
        Toggle right offcanvas
      </button> -->

      <!-- Navbar For Mobile Version  -->
      <div
        class="navbar-responsive"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
        data-te-offcanvas-init
      >
      <!--  Header Part Of Responsive navbar  -->
        <div class="flex items-center justify-between p-4">
          <h5
            class="mb-0 font-semibold leading-normal"
            id="offcanvasRightLabel"
          >

          </h5>
          <button
            type="button"
            class="close-btn-navbar"
            data-te-offcanvas-dismiss
          >
          <span class="sr-only">Close Button </span>
            <i class="bi bi-x-lg text-danger-600"></i>
            </span>
          </button>
        </div>
        <!--  Header Part Of Responsive navbar  -->
        <!-- ! Main navbar Of Responsive navbar -->
        <div class="offcanvas-body flex-grow overflow-y-auto p-4">
          <ul class="nav-links-responsive">
            <li>
              <a href="#">
                Brows Event
              </a>
            </li>
            <li>
              <a href="#">
                Sign In 
              </a>
            </li>
            <li>
              <button class="btn btn-lg btn-primary ">
                Buy Tickets  
              </button>
            </li>
            
          </ul>
        </div>
        <!-- ! Main navbar Of Responsive navbar -->
      </div>
      <!-- Navbar For Mobile Version  -->

    
        <div class="header-content">
         <h1 class="text-stroke">
          Welcome To Our <br> 
          <span class="header-image">
            <img src="./Assets/Image/icon.svg" class="animate-pulse"  alt="">
            <img src="./Assets/Image/evenspro.svg" class=" bg-white p-2"  alt="">
          </span>
            Online Ticketing <br> System
         </h1>
         <button class="btn btn-lg btn-primary mt-4"> Buy Tickets</button>
      </div>
     



    </header>
    <main class="container mx-auto my-20"></main>

    <!-- Script js And Jquery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/flowbite.js"></script>
    <script src="./js/tw-elements.umd.min.js"></script>
    <script src="./js/plugins/autoType.js"></script>
    <script src="./js/custom.js" type="module"></script>
  </body>
</html>
