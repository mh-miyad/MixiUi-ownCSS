    <script>
      const selectElements = document.querySelectorAll(".poolOption");

      selectElements.forEach((selectElement) => {
        selectElement.addEventListener("change", (event) => {
          const targetValue = event.target.value;
          const pollBox = event.target.closest(".PollBox");
          const pieChart = pollBox.querySelector(".pie-chart");
          const barChart = pollBox.querySelector(".bar-chart");
          const lineChart = pollBox.querySelector(".line-chart");
          const poolBars = pollBox.querySelectorAll(".poolBars");

          if (targetValue === "Pie Chart") {
            pieChart.classList.remove("hidden");
            barChart.classList.add("hidden");
            lineChart.classList.add("hidden");
            poolBars.forEach((poolBar) => {
              poolBar.classList.add("hidden");
            });
          } else if (targetValue === "Bar Chart") {
            barChart.classList.remove("hidden");
            pieChart.classList.add("hidden");
            lineChart.classList.add("hidden");

            poolBars.forEach((poolBar) => {
              poolBar.classList.add("hidden");
            });
          } else if (targetValue === "Line Chart") {
            lineChart.classList.remove("hidden");
            barChart.classList.add("hidden");
            pieChart.classList.add("hidden");

            poolBars.forEach((poolBar) => {
              poolBar.classList.add("hidden");
            });
          } else {
            poolBars.forEach((poolBar) => {
              poolBar.classList.remove("hidden");
            });
            pieChart.classList.add("hidden");
            barChart.classList.add("hidden");
            lineChart.classList.add("hidden");
          }
        });
      });
    </script>

    <script type="text/javascript">
      google.charts.load("current", { packages: ["corechart"] });
      google.charts.setOnLoadCallback(drawChart);
      let isChartLoaded = false;
      google.charts.setOnLoadCallback(function () {
        isChartLoaded = true;
      });
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ["Task", "Hours per Day"],
          ["Work", 11],
          ["Eat", 2],
          ["Commute", 2],
          ["Watch TV", 2],
          ["Sleep", 7],
        ]);

        var options = {
          title: "My Daily Activities",
          chartArea: {
            width: "100%",
            height: "50%",
          },
        };

        var chartPieContainers = document.querySelectorAll(".piechart");
        chartPieContainers.forEach((container) => {
          var chart = new google.visualization.PieChart(container);
          chart.draw(data, options);
        });
      }

      function updateSize() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        if (
          width <= width ||
          (width >= window && height <= height) ||
          height >= height
        ) {
          if (isChartLoaded) {
            drawChart();
          }
        }
      }

      window.addEventListener("resize", updateSize, { passive: true });
      updateSize();
      const opSelect = document.querySelectorAll(".poolOption");
      opSelect.forEach((op) => {
        op.addEventListener("change", (e) => {
          if (e.target.value) {
            updateSize();
          }
        });
      });
    </script>
