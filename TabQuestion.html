<!doctype html>
<html dir="ltr" lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Royex Events || Booking Details</title>
    <link rel="canonical" href="" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png" />

    <link rel="stylesheet" href="./style/poll.css" />
</head>

<body style="background-color: rgb(58, 150, 232)">


    <div class="container  PollBox">

        <div class="toolbox">
            <div class="question">
                <h2>1. How Older are you ?</h2>
            </div>
            <div class="option-part">
                <a href="#">View</a>
                <select name="options" class="poolOption">
                    <option>Choose Chart</option>
                    <option value="1"> Pie Chart</option>
                    <option value="2"> Bard Chart</option>
                    <option value="3"> Line Chart</option>
                    <option value="4"> Summery </option>
                </select>
            </div>
        </div>


        <!--  Start Pool toolbox -->
        <div class="main-tool-box">
            <!-- Bar Chart -->
            <div class="poolBars">
                <div class="question-option ">
                    <div class="question-text question-bars" style="width: 30%;">
                        <p>
                            <span>18-25</span>
                            <span>30%</span>
                        </p>
                    </div>

                </div>
                <div class="question-option ">
                    <div class="question-text question-bars" style="width: 90%;">
                        <p>
                            <span> These user Choose this Option 28-35</span>
                            <span>90%</span>
                        </p>
                    </div>

                </div>
            </div>
            <!-- Bar Chart -->
            <div class="pie-chart hidden">
                pie chart will see soon
            </div>
            <div class="bar-chart hidden">
                <div id="top_x_div" style="width: 900px; height: 500px;"></div>
            </div>
            <div class="line-chart hidden">
                pie chart will see soon
            </div>
        </div>
        <!--  Start Pool toolbox -->



    </div>


    <!--  Added Javascript Here  -->
    <script>
        const selectElement = document.querySelectorAll('.poolOption');

        selectElement.forEach((item) => {
            item.addEventListener('click', (event) => {
                event.preventDefault();
                if (event.target.value == 1) {
                    document.querySelector('.pie-chart').classList.remove('hidden');
                    document.querySelector('.bar-chart').classList.add('hidden');
                    document.querySelector('.line-chart').classList.add('hidden');

                } else if (event.target.value == 2) {
                    document.querySelector('.bar-chart').classList.remove('hidden');
                }
            })

        })

    </script>
    <!--  Added Javascript Here  -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawStuff);

        function drawStuff() {
            var data = new google.visualization.arrayToDataTable([
                ['Opening Move', 'Percentage'],
                ["King's pawn (e4)", 44],
                ["Queen's pawn (d4)", 31],
                ["Knight to King 3 (Nf3)", 12],
                ["Queen's bishop pawn (c4)", 10],
                ['Other', 3]
            ]);

            var options = {
                title: 'Chess opening moves',
                width: 900,
                legend: { position: 'none' },
                chart: {
                    title: 'Chess opening moves',
                    subtitle: 'popularity by percentage'
                },
                bars: 'vertical', // Required for Material Bar Charts.
                axes: {
                    x: {
                        0: { side: 'top', label: 'Percentage' } // Top x-axis.
                    }
                },
                bar: { groupWidth: "90%" }
            };

            var chart = new google.charts.Bar(document.getElementById('top_x_div'));
            chart.draw(data, options);
        };
    </script>
</body>

</html>
