    <!--  Added Javascript Here  -->
    <script>
        const selectElements = document.querySelectorAll('.poolOption');

        selectElements.forEach((selectElement) => {
            selectElement.addEventListener('change', (event) => {
                const targetValue = event.target.value;
                const pollBox = event.target.closest('.PollBox');
                const pieChart = pollBox.querySelector('.pie-chart');
                const barChart = pollBox.querySelector('.bar-chart');
                const lineChart = pollBox.querySelector('.line-chart');
                const poolBars = pollBox.querySelector('.poolBars');

                if (targetValue === 'Pie Chart') {
                    pieChart.classList.remove('hidden');
                    barChart.classList.add('hidden');
                    lineChart.classList.add('hidden');
                    poolBars.classList.add('hidden');
                } else if (targetValue === 'Bar Chart') {
                    barChart.classList.remove('hidden');
                    pieChart.classList.add('hidden');
                    lineChart.classList.add('hidden');
                    poolBars.classList.add('hidden');
                } else if (targetValue === 'Line Chart') {
                    lineChart.classList.remove('hidden');
                    barChart.classList.add('hidden');
                    pieChart.classList.add('hidden');
                    poolBars.classList.add('hidden');
                } else {
                    poolBars.classList.remove('hidden');
                    pieChart.classList.add('hidden');
                    barChart.classList.add('hidden');
                    lineChart.classList.add('hidden');
                }
            });
        });
    </script>

    <script>
        google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawCharts);
function drawCharts() {
  
  var barData = google.visualization.arrayToDataTable([

    colors: ['cornflowerblue', 'tomato'],
    fontName: 'Open Sans',
    chartArea: {

      top: 10,
      width: 700,
      height: '60%'
    },
    bar: {
      groupWidth: '80%'
    },

    },

  // BEGIN LINE GRAPH
  
  function randomNumber(base, step) {
    return Math.floor((Math.random()*step)+base);
  }
  function createData(year, start1, start2, step, offset) {
    var ar = [];
    for (var i = 0; i < 12; i++) {
      ar.push([new Date(year, i), randomNumber(start1, step)+offset, randomNumber(start2, step)+offset]);
    }
    return ar;
  }
  var randomLineData = [
    ['Year', 'Page Views', 'Unique Views']
  ];

    var newYear = createData(2007+x, 10000, 5000, 4000, 800*Math.pow(x,2));
    for (var n = 0; n < 12; n++) {
      randomLineData.push(newYear.shift());
    }
  }
  var lineData = google.visualization.arrayToDataTable(randomLineData);
  
	/*

  var zeroLineData = google.visualization.arrayToDataTable(animLineData);
	*/

    ['USA',      7242],

  ]);
  // pie chart options
  var pieOptions = {

    colors: [ "cornflowerblue", 
              "olivedrab", 
              "orange",

              "crimson",

  // draw pie chart

}
