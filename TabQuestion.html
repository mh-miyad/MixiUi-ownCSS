<!doctype html>
<html dir="ltr" lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Royex Events || Booking Details</title>
    <link rel="canonical" href="" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png" />

    <link rel="stylesheet" href="./style/poll.css" />
</head>

<body style="background-color: rgb(227, 227, 227)">




    <div class="PollBox">

        <div class="toolbox">
            <div class="question">
                <h2>1. How Older are you ?</h2>
            </div>
            <div class="option-part">
                <a href="#" class="viewBtn">View</a>
                <select name="options" class="poolOption">
                    <option>Choose Chart</option>
                    <option value="Pie Chart"> Pie Chart</option>
                    <option value="Bar Chart"> Bar Chart</option>
                    <option value="Line Chart"> Line Chart</option>
                    <option value="Summery"> Summery </option>
                </select>
            </div>
        </div>


        <!--  Start Pool toolbox -->
        <div class="main-tool-box">
            <!-- Bar Chart -->
            <div class="poolBars">
                <div class="question-option ">
                    <div class="question-text question-bars" style="width: 30%;">
                        <p>
                            <span>18-25</span>
                            <span>30%</span>
                        </p>
                    </div>

                </div>
                <div class="question-option ">
                    <div class="question-text question-bars" style="width: 90%;">
                        <p>
                            <span> These user Choose this Option 28-35</span>
                            <span>90%</span>
                        </p>
                    </div>

                </div>
            </div>
            <!-- Bar Chart -->
            <div class="pie-chart hidden">
                pie chart will see soon
            </div>
            <div class="bar-chart hidden">
                <div class="top_x_div" style="width: 900px; height: 500px;"></div>
            </div>
            <div class="line-chart hidden">
                pie chart will see soon
            </div>
        </div>
        <!--  Start Pool toolbox -->



    </div>



    <!--  Added Javascript Here  -->
    <script>
        const selectElements = document.querySelectorAll('.poolOption');

        selectElements.forEach((selectElement) => {
            selectElement.addEventListener('change', (event) => {
                const targetValue = event.target.value;
                const pollBox = event.target.closest('.PollBox');
                const pieChart = pollBox.querySelector('.pie-chart');
                const barChart = pollBox.querySelector('.bar-chart');
                const lineChart = pollBox.querySelector('.line-chart');
                const poolBars = pollBox.querySelector('.poolBars');

                if (targetValue === 'Pie Chart') {
                    pieChart.classList.remove('hidden');
                    barChart.classList.add('hidden');
                    lineChart.classList.add('hidden');
                    poolBars.classList.add('hidden');
                } else if (targetValue === 'Bar Chart') {
                    barChart.classList.remove('hidden');
                    pieChart.classList.add('hidden');
                    lineChart.classList.add('hidden');
                    poolBars.classList.add('hidden');
                } else if (targetValue === 'Line Chart') {
                    lineChart.classList.remove('hidden');
                    barChart.classList.add('hidden');
                    pieChart.classList.add('hidden');
                    poolBars.classList.add('hidden');
                } else {
                    poolBars.classList.remove('hidden');
                    pieChart.classList.add('hidden');
                    barChart.classList.add('hidden');
                    lineChart.classList.add('hidden');
                }
            });
        });
    </script>

    <!--  Added Javascript Here  -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawStuff);

        function drawStuff() {
            var data = new google.visualization.arrayToDataTable([
                ['Opening Move', 'Percentage'],
                ["King's pawn (e4)", 44],
                ["Queen's pawn (d4)", 31],
                ["Knight to King 3 (Nf3)", 12],
                ["Queen's bishop pawn (c4)", 10],
                ['Other', 3]
            ]);

            var options = {
                title: 'Chess opening moves',
                width: 900,
                legend: { position: 'none' },
                chart: {
                    title: 'Chess opening moves',
                    subtitle: 'popularity by percentage'
                },
                bars: 'vertical', // Required for Material Bar Charts.
                axes: {
                    x: {
                        0: { side: 'top', label: 'Percentage' } // Top x-axis.
                    }
                },
                bar: { groupWidth: "90%" }
            };

            // Select all elements with class 'top_x_div' and draw the chart for each one
            var chartElements = document.querySelectorAll('.top_x_div');
            chartElements.forEach((element) => {
                var chart = new google.charts.Bar(element);
                chart.draw(data, google.charts.Bar.convertOptions(options));
            });
        };
    </script>

</body>

</html>
