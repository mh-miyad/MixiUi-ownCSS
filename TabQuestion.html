    <div class="container  PollBox">

    <!--  Added Javascript Here  -->
    <script>
        const selectElement = document.querySelectorAll('.all-question label input[type="radio"]');

        selectElement.forEach((element) => {
            element.addEventListener('change', (event) => {
                if (event.target.value) {
                    const op = element.closest('.question-wrapper').querySelector('.all-question');
                    op.classList.add('hidden')
                    const q = element.closest('.PollBox').querySelector('.main-tool-box .poolBars')
                    q.classList.remove('hidden')
                    console.log(q)


                }
            })
        })

    </script>
